<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script>
        // API Configuration - This will be replaced by Netlify at build time
        window.API_CONFIG = {
            // Free APIs (no key required)
            OPEN_FOOD_FACTS: {
                url: 'https://world.openfoodfacts.org/api/v0/product/',
                enabled: true
            },
            BARCODE_LOOKUP: {
                url: 'https://api.barcodelookup.com/v3/products',
                key: 'free',
                enabled: true
            },
            // Additional free APIs
            UPC_ITEM_DB: {
                url: 'https://api.upcitemdb.com/prod/trial/lookup',
                key: 'free',
                enabled: true
            },
            PRODUCT_OPEN_DATA: {
                url: 'https://product-open-data.com/api/v1/products/',
                key: 'free',
                enabled: true
            },
            // New APIs for household and personal care items
            UPC_LOOKUP: {
                url: 'https://www.upclookup.com/api/v1/products/',
                key: 'free',
                enabled: true
            },
            BARCODE_SPIDER: {
                url: 'https://api.barcodespider.com/v1/product',
                key: 'free',
                enabled: true
            },
            // Optional paid API
            UPC_DATABASE: {
                url: 'https://api.upcdatabase.org/product/',
                key: '%UPC_DATABASE_KEY%',
                enabled: '%UPC_DATABASE_KEY%' !== '%UPC_DATABASE_KEY%'
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Shopping List</h1>
            <div class="input-section">
                <input type="text" id="itemInput" placeholder="Add new item...">
                <button onclick="addItem()" class="add-btn">
                    Add Item
                </button>
                <button onclick="startBarcodeScan()" class="scan-btn">
                    Scan Barcode
                </button>
            </div>
        </header>

        <main>
            <ul id="shoppingList" class="shopping-list">
                <!-- Items will be added here dynamically -->
            </ul>
        </main>

        <footer>
            <div class="actions">
                <button onclick="clearList()" class="clear-btn">
                    Clear All Items
                </button>
                <button onclick="shareList()" class="share-btn">
                    Share List
                </button>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
